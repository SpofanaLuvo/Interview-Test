<h2 class="heading">Tour of Heroes</h2>
<h4 class="heading" *ngIf="heroEvolved">Heroes evolved:</h4>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Power</th>
      <th>Strength</th>
      <th>Intelligence</th>
      <th>Stamina</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes" class="color-blue">
      <td>{{ hero.name }}</td>
      <td>{{ hero.power }}</td>
      <td>{{ hero.stats[0].value }}</td>
      <td>{{ hero.stats[1].value }}</td>
      <td>{{ hero.stats[2].value }}</td>
      <td><button (click)="buttonClick(hero)">Evolve</button></td>
    </tr>
  </tbody>
</table>
